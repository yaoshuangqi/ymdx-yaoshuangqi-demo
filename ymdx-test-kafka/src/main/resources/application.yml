server:
  port: 6868


project:
  version: 1.0.0

spring:
  kafka:
    bootstrap-servers: 192.168.110.153:9092,192.168.110.154:9092,192.168.110.155:9092
    # 监听器配置
    listener:
      #应答模式 1.MANUAL_IMMEDIATE: 逐一提交offset，需要手动应答,
      #2.MANUAL: 等完成一次轮询后，统一提交offset,需要手动应答;
      #3.RECORD：监听器消费后，自动提交offset   #4.BATCH,TIME,COUNT,COUNT_TIME,
      ack-mode: MANUAL_IMMEDIATE
    producer:
      # 0：无需等待，继续发送下一条消息，如果leader挂了，producer无法感知，继续发送消息，此时消息会丢失
      # 1：默认，producer要等待leader成功收到数据并得到确认，才发送下一条message ；Partition的Leader死亡，follwer尚未复制，数据就会丢失
      # -1(all)：producer需要等待ISR中的所有follower都确认接收到数据后才算一次发送完成，可靠性最高
      acks: all
      # 重试次数
      retries: 10000
    consumer:
      group-id: KATEST_DEMO
      enable-auto-commit: false